{% load static %}
<div class="d-flex p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-item-center">
        <h5 class="mr-3 font-weight-normal justify-content-start">
            <a class="p-2 text-dark" href="{% url 'home' %}"><img class="img-fluid mx-auto d-block" src="{% static 'profile/collectiontrip_logo.png' %}" alt="collectiontrip logo" width="100"></a>
        </h5>
        <form class="search-bar justify-content-start" onsubmit="return executeQuery();">
            <input type="text" class="form-control" name="q" id="id_q_large" placeholder="search">
        </form>
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                <div class="dropdown dropleft show p-2">
                    <div class="d-flex flex-row">
                        <div class="btn-group drop-left">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3 " id="id_chat_notification_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_chat_notification_count" class="notify-badge"></span>
                                <span class="d-flex material-icons notification-material-icon m-auto align-item-center">chat</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_notification_container"></div>
                            </div>
                        </div>
                        <div class="btn-group drop-left">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3 " id="id_general_notification_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_general_notification_count" class="notify-badge"></span>
                                <span class="d-flex material-icons notification-material-icon m-auto align-item-center">notifications</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_general_notification_container"></div>
                            </div>
                        </div>


                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{request.user.profile_image.url}}"
                                alt="collectiontrip_logo" width="40" height="40">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">

                                <a class="dropdown-item" href="{% url 'account:view' user_id=request.user.id %}">Account</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}">login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> {% endif %}
            </nav>
        </div>
    </div>

    <div class="d-flex d-md-none flex-column m-auto align-items-center">
        <h5 cl="font-weight-normal">
            <a class="p-2 text-dark" href="{% url 'home' %}"><img class="img-fluid mx-auto d-block" src="{% static 'profile/collectiontrip_logo.png' %}" alt="collectiontrip logo" width="72" height="72"></a>
        </h5>
        <form class="search-bar justify-content-start" onsubmit="return executeQuery();">
            <input type="text" class="form-control" name="q" id="id_q_small" placeholder="search">
        </form>

        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                <div class="dropdown dropleft show p-2 m-2">
                    <div class="d-flex flex-row">
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{request.user.profile_image.url}}"
                                alt="collectiontrip_logo" width="40" height="40">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">



                                <a class="dropdown-item" href="{% url 'account:view' user_id=request.user.id %}">Account</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <a class="p-2 text-dark m-2" href="{% url 'login' %}">login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> {% endif %}
            </nav>
        </div>
    </div>
</div>

<script type="text/javascript">
    function executeQuery() {
        var query = ""
        query = document.getElementById('id_q_small').value;
        if (query == "") {
            query = document.getElementById('id_q_large').value;
        }
        window.location.replace("{% url 'search' %}?q=" + query)
        return false
    }
</script>
